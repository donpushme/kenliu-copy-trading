<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOL Copy-Trade BOT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #6b72f9 30%,
          #34d399 65%,
          #10b981 100%
        );
        color: #39ff14;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      textarea {
        width: 100%;
        height: 160px;
        margin-top: 1rem;
        background: #000;
        color: #39ff14;
        border: 1px solid #475569;
        border-radius: 8px;
        padding: 0.75rem;
        font-family: monospace;
      }

      .container {
        width: 95%;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #39ff14;
      }

      .controls button {
        margin: 0.3rem;
        padding: 0.5rem 1.2rem;
        border: 2px solid;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #startBtn {
        background-color: #22c55e;
        border-color: #16a34a;
        color: #fff;
      }

      #stopBtn {
        background-color: #ef4444;
        border-color: #dc2626;
        color: #fff;
      }

      #resetBtn {
        background-color: #3b82f6;
        border-color: #2563eb;
        color: #fff;
      }

      #csvBtn {
        background-color: #10b981;
        border-color: #059669;
        color: #fff;
      }

      .pnl {
        margin-top: 2rem;
      }

      #pnlDisplay {
        background: #000;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        border: 1px solid #475569;
        color: #39ff14;
        margin-bottom: 1rem;
        text-align: left;
      }

      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        padding: 8px;
        margin-top: 1rem;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span class="rocket">ðŸš€</span> SOL Copy-Trade BOT</h1>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
      <textarea id="log" readonly placeholder="Log messages...\n"></textarea>

      <div class="pnl">
        <h2>ðŸ“ˆ Wallet Balance Change</h2>
        <pre id="pnlDisplay">No data yet...</pre>
        <div class="chart-container">
          <canvas id="pnlChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      const socket = io("http://localhost:5000/");
      class BotAPI {
        endpoint = "http://localhost:5000/bot";

        static async startBot() {
          return await fetch(`http://localhost:5000/bot/start`);
        }

        static async stopBot() {
          return await fetch(`http://localhost:5000/bot/stop`);
        }
      }

      const logBox = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const pnlBtn = document.getElementById("pnlBtn");
      const pnlDisplay = document.getElementById("pnlDisplay");
      const ctx = document.getElementById("pnlChart").getContext("2d");
      const logMessages = [];

      // Sample wallet balance data
      const sampleData = [
        { date: "2025-05-01", balance: 1000 },
        { date: "2025-05-02", balance: 1250 },
        { date: "2025-05-03", balance: 1150 },
        { date: "2025-05-04", balance: 1350 },
        { date: "2025-05-05", balance: 1500 },
        { date: "2025-05-06", balance: 1450 },
        { date: "2025-05-07", balance: 1650 },
        { date: "2025-05-08", balance: 1800 },
        { date: "2025-05-09", balance: 2100 },
      ];

      // Initialize chart
      function initChart() {
        const ctx = pnlChart.getContext("2d");

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Wallet Balance",
                data: [],
                borderColor: "#39ff14",
                backgroundColor: "rgba(57, 255, 20, 0.1)",
                borderWidth: 3,
                pointBackgroundColor: "#39ff14",
                pointRadius: 5,
                pointHoverRadius: 7,
                tension: 0.3,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                grid: {
                  color: "rgba(255, 255, 255, 0.1)",
                },
                ticks: {
                  color: "#39ff14",
                  callback: function (value, index, values) {
                    if (currentData[index]) {
                      // Only display month and day
                      return currentData[index].date.substring(5);
                    }
                    return "";
                  },
                },
              },
              y: {
                grid: {
                  color: "rgba(255, 255, 255, 0.1)",
                },
                ticks: {
                  color: "#39ff14",
                  callback: function (value) {
                    return "$" + value;
                  },
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "#39ff14",
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.8)",
                titleColor: "#39ff14",
                bodyColor: "#39ff14",
                borderColor: "#39ff14",
                borderWidth: 1,
                callbacks: {
                  title: function (tooltipItems) {
                    const index = tooltipItems[0].dataIndex;
                    return currentData[index] ? currentData[index].date : "";
                  },
                  label: function (context) {
                    return "Balance: $" + context.raw;
                  },
                },
              },
            },
            animation: {
              duration: 500,
            },
          },
        });
      }

      // Initialize the application
      function init() {
        initChart();
      }

      // Calculate PnL
      function calculatePnL() {
        if (currentData.length <= 1) {
          return { amount: 0, percentage: 0 };
        }

        const initial = currentData[0].balance;
        const current = currentData[currentData.length - 1].balance;
        const pnlAmount = current - initial;
        const pnlPercentage = (pnlAmount / initial) * 100;

        return {
          amount: pnlAmount.toFixed(2),
          percentage: pnlPercentage.toFixed(2),
        };
      }

      // Update the PnL display
      function updatePnLDisplay() {
        if (currentData.length === 0) {
          pnlDisplay.textContent = "No data yet...";
          return;
        }

        const pnl = calculatePnL();
        const initial = currentData[0].balance;
        const current = currentData[currentData.length - 1].balance;

        // Determine whether to use green (profit) or red (loss) for the PnL amount
        const colorClass =
          parseFloat(pnl.amount) >= 0 ? "color: #39ff14" : "color: #ff3939";

        pnlDisplay.innerHTML = `
Initial Balance: $${initial.toFixed(2)}
Current Balance: $${current.toFixed(2)}
PnL Amount: <span style="${colorClass}">$${pnl.amount} (${
          pnl.percentage
        }%)</span>
Data Points: ${currentData.length} / ${sampleData.length}
      `;
      }

      // Add a single data point
      function addDataPoint() {
        if (displayIndex >= sampleData.length) {
          stopAnimation();
          return;
        }

        currentData.push(sampleData[displayIndex]);
        displayIndex++;

        updateChart();
        updatePnLDisplay();

        if (displayIndex >= sampleData.length) {
          stopAnimation();
        }
      }

      // Start the animation
      function startAnimation() {
        if (isRunning || displayIndex >= sampleData.length) return;

        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        animationTimer = setInterval(addDataPoint, 1000);
      }

      // Stop the animation
      function stopAnimation() {
        if (!isRunning) return;

        isRunning = false;
        startBtn.disabled = displayIndex >= sampleData.length;
        stopBtn.disabled = true;

        clearInterval(animationTimer);
      }

      // Reset the animation
      function resetAnimation() {
        stopAnimation();

        currentData = [];
        displayIndex = 0;

        startBtn.disabled = false;

        updateChart();
        updatePnLDisplay();
      }

      function logMessage(message) {
        const timestamp = new Date().toLocaleTimeString();
        const fullMessage = `[${timestamp}] ${message}`;

        logMessages.push(fullMessage);

        // Update the logBox content (if it's a <div> or <pre>)
        logBox.value = logMessages.join("\n");

        // Scroll to bottom
        logBox.scrollTop = logBox.scrollHeight;
      }

      function makeLog(trade) {
        const { isBuy, isMaster, amount, walletBalance, token, signature } =
          trade;
        const action = isBuy ? "BUY" : "SELL";
        const amountType = isBuy ? "SOL" : token.slice(0, 4);
        return `${action} ${signature} ${amount}(lamports)-${amountType} | Wallet: ${walletBalance} SOL`;
      }

      function drawChart(trade) {
        const trades = trade.trades;
        console.log(trades);
      }

      let chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Wallet Profit/Loss (SOL)",
              data: [],
              fill: false,
              borderColor: "#39ff14",
              backgroundColor: "#39ff14",
              borderWidth: 2,
              tension: 0.1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: "#39ff14",
                font: { size: 14 },
              },
            },
          },
          scales: {
            x: {
              ticks: { color: "#39ff14" },
              grid: { color: "rgba(57,255,20,0.1)" },
            },
            y: {
              beginAtZero: true,
              ticks: { color: "#39ff14" },
              grid: { color: "rgba(57,255,20,0.1)" },
            },
          },
          backgroundColor: "#000",
        },
      });

      let balanceHistory = [];

      socket.on("connect", () => {
        logMessage("â„¹ï¸] Connection OK");
      });

      socket.on("trade", (trade) => {
        const log = makeLog(trade);
        drawChart(trade);
        console.log(log);
        logMessage(`ðŸ“ˆ] ${log}`);
      });

      startBtn.onclick = async () => {
        const res = await BotAPI.startBot();
        const data = await res.json();
        logMessage(data.message);
      };
      stopBtn.onclick = async () => {
        const res = await BotAPI.stopBot();
        const data = await res.json();
        logMessage(data.message);
      };
      pnlBtn.onclick = () =>
        socket.send(JSON.stringify({ type: "get-wallet-pnl" }));

      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
